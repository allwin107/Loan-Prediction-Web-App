<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Prediction App</title>
</head>
<body>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        /* Navbar Styling */
        nav {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #ddd;
        }

        /* Form Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s ease;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction-result {
            margin-top: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border: 1px solid #4CAF50;
            background-color: #f1f8e9;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>

<!-- Navbar -->
<nav>
    <a href="/" class="logo">LoanPredictor</a>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/predict">Predict Loan</a>
    </div>
</nav>


<!-- Prediction Result (Only shows after submission) -->
{% if prediction is not none %}
<div class="prediction-result">
    Loan Status: {{ prediction }}
</div>
{% endif %}



<!-- Form -->
<div class="container">
    <h2>Loan Prediction Form</h2>
    <form action="/predict" method="post">
        <!-- Gender -->
        <select name="Gender" required>
            <option value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
    
        <!-- Married Status -->
        <select name="Married" required>
            <option value="">Married Status</option>
            <option value="1">Married</option>
            <option value="0">Not Married</option>
        </select>
    
        <!-- Dependents -->
        <select name="Dependents" required>
            <option value="">Number of Dependents</option>
            <option value="0">None</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three or More</option>
        </select>
    
        <!-- Education -->
        <select name="Education" required>
            <option value="">Education Level</option>
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>
    
        <!-- Self Employed -->
        <select name="Self_Employed" required>
            <option value="">Self Employed</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    
        <!-- Applicant Income -->
        <input type="number" name="Applicant_Income" placeholder="Applicant Income" required>
    
        <!-- Coapplicant Income -->
        <input type="number" name="Coapplicant_Income" placeholder="Coapplicant Income" required>
    
        <!-- Loan Amount -->
        <input type="number" name="Loan_Amount" placeholder="Loan Amount" required>
    
        <!-- Loan Amount Term -->
        <input type="number" name="Loan_Amount_Term" placeholder="Loan Amount Term (in days)" required>
    
        <!-- Credit History -->
        <select name="Credit_History" required>
            <option value="">Credit History</option>
            <option value="1">Good (Has credit history)</option>
            <option value="0">Bad (No credit history)</option>
        </select>
    
        <!-- Property Area -->
        <select name="Property_Area" required>
            <option value="">Property Area</option>
            <option value="0">Rural</option>
            <option value="1">Semiurban</option>
            <option value="2">Urban</option>
        </select>
    
        <!-- Submit Button -->
        <button type="submit">Predict</button>
    </form>
    

   

</div>

</body>
</html>
